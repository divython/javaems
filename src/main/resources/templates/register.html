<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="mb-3 text-center">Register</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" required>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <div class="text-danger" th:if="${usernameExists}">Username already exists!</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" required>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select th:field="*{role}" class="form-select" id="role" required>
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
    <a href="/login" class="btn btn-link w-100 mt-2">Back to Login</a>
</form>
        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
            Registration successful! You can now log in.
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Username already exists!
        </div>
    </div>
</div>
</body>
</html>
